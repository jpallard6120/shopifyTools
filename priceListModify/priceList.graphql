### Query
mutation priceListFixedPricesAdd(
  $priceListId: ID!,
  $prices: [PriceListPriceInput!]!
) {
  priceListFixedPricesAdd(priceListId: $priceListId, prices: $prices) {
    prices {
      variant {
        id
      }
    }
    userErrors {
      field
      message
    }
  }
}

